<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Order</title>
    <style>
        /* Styling tombol agar besar dan nyaman untuk ditekan */
        #whatsapp-button {
            display: block;
            width: 100%;
            max-width: 300px;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #25D366; /* Warna hijau khas WhatsApp */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            margin: 20px auto; /* Tengah di layar */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        #whatsapp-button:hover {
            background-color: #1ebe5d;
        }
    </style>
</head>
<body>

    <button id="whatsapp-button">Test Ikan Nila</button>

    <script>
        document.getElementById("whatsapp-button").addEventListener("click", function() {
            // Nomor WhatsApp tujuan
            const phoneNumber = "+628999428899";
            
            // Pesan yang sudah diisi otomatis
            const message = "Permisi Ce pesan Ayam 500 Gram, Harga 100K. Jumlah Pesanan: 1 Ekor";
            
            // Encode pesan untuk URL
            const encodedMessage = encodeURIComponent(message);
            
            // Buat URL WhatsApp
            const whatsappURL = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodedMessage}`;
            
            // Arahkan user ke WhatsApp
            window.location.href = whatsappURL;
        });
    </script>

</body>
</html>
